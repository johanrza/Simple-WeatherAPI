<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="mb-3">
        <label for="cityInput" class="form-label">Enter City:</label>
        <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" required />
        <div class="form-text text-muted"><small>Example: Yogyakarta, Lombok, Bandung</small></div>
      </div>
      <button id="getWeather" type="button" class="btn btn-primary">Get Weather</button>
      <div id="weatherContainer" class="card-group mt-5 text-center row row-cols-1 row-cols-md-3 row-cols-lg-5 g-3"></div>
    </div>

    <script src="getWeather.js"></script>
  </body>
</html>
